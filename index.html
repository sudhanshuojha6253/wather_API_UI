<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #60a5fa;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Weather Checker</h2>
    <input type="text" id="location" placeholder="Enter city name (e.g. India)" />
    <button onclick="getWeather()">Check Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const loc = document.getElementById('location').value;
      const resultBox = document.getElementById('result');

      if (!loc) {
        resultBox.innerHTML = "Please enter a location.";
        return;
      }

      const apiKey = "031971febb9d4789ba345124250512";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${loc}&aqi=yes`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          resultBox.innerHTML = "Location not found!";
        } else {
          resultBox.innerHTML = `
            <strong>City:</strong> ${data.location.name}<br>
            <strong>Temperature:</strong> ${data.current.temp_c} Â°C<br>
            <strong>Condition:</strong> ${data.current.condition.text}
          `;
        }
      } catch (error) {
        resultBox.innerHTML = "Error fetching data!";
      }
    }
  </script>
</body>
</html>
